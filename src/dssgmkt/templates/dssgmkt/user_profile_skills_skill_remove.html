{% extends 'dssgmkt/base.html' %}

{% block pagecontents %}

  <h4 class="section-header">Remove skill</h4>
  <p>{{ volunteerskill.skill.area }}/{{ volunteerskill.skill.name }}</p>
  <form id="removeskill">
    {% csrf_token %}
    {% include 'dssgmkt/components/standard_form_fields.html' %}

    <div class="form-row">
      <div class="col-lg-9 offset-lg-3">
        <button type="submit"
                form="removeskill"
                formaction="{% url 'dssgmkt:user_profile_skills_skill_remove' user.id volunteerskill.id %}"
                formmethod="post"
                class="btn btn-danger">
          <i class="material-icons" style="vertical-align: middle">remove_circle</i>
          Yes, remove this skill
        </button>
        <a class="btn btn-outline-primary" href="{% url 'dssgmkt:user_profile_skills_edit' user.id %}">
          <i class="material-icons" style="vertical-align: middle">close</i>
          No, keep this skill
        </a>
      </div>
    </div>
  </form>

{% endblock %}
