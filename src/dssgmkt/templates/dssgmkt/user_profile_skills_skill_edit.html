{% extends 'dssgmkt/base.html' %}

{% block pagecontents %}

  <h2>Edit skill</h2>
  <p>Area: {{ volunteerskill.skill.area }}</p>
  <p>Name: {{ volunteerskill.skill.name }}</p>
  <form id="editskill">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            form="editskill"
            formaction="{% url 'dssgmkt:user_profile_skills_skill_edit' user.id volunteerskill.id %}"
            formmethod="post">
      Save
    </button>
  </form>
  <a href="{% url 'dssgmkt:user_profile_skills_edit' user.id %}">Cancel</a>

{% endblock %}
