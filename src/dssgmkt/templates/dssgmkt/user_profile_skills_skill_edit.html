{% extends 'dssgmkt/base.html' %}

{% block pagecontents %}

  <h4 class="section-header">Edit skill</h4>
  <p>{{ volunteerskill.skill.area }}/{{ volunteerskill.skill.name }}</p>
  <form id="editskill">
    {% csrf_token %}
    {% include 'dssgmkt/components/standard_form_fields.html' %}

    <div class="form-row">
      <div class="col-lg-9 offset-lg-3">
        <button type="submit"
                form="editskill"
                formaction="{% url 'dssgmkt:user_profile_skills_skill_edit' user.id volunteerskill.id %}"
                formmethod="post"
                class="btn btn-success">
          <i class="material-icons" style="vertical-align: middle">save</i>
          Save
        </button>
        <a class="btn btn-outline-primary" href="{% url 'dssgmkt:user_profile_skills_edit' user.id %}">
          <i class="material-icons" style="vertical-align: middle">close</i>
          Cancel
        </a>
      </div>
    </div>
  </form>

{% endblock %}
