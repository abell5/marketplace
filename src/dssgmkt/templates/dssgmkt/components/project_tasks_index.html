{% if project_tasks %}

<ul class="nav nav-pills flex-column">
  {% for task in project_tasks %}
    <li class="nav-item col-lg-12">
      <a class="nav-link {% if task == project_task %}active{% endif %}" href="{% url 'dssgmkt:proj_task' project.id task.id %}">{{ task.name }}</a>
    </li>
  {% endfor %}
</ul>

  {% load rules %}
  {% has_perm 'project.task_edit' user project as user_is_task_editor %}
  {% if user_is_task_editor %}
    <div class="section-header row">
      <div class="col-lg-12">
        <form id="addtask">
          {% csrf_token %}
          <button type="submit"
                  form="addtask"
                  formaction="{% url 'dssgmkt:proj_task_add' project.id %}"
                  formmethod="post"
                  class="btn btn-success col-lg-12">
              <i class="material-icons" style="vertical-align: middle">add_circle</i>
              Add new task
          </button>
        </form>
      </div>
    </div>
  {% endif %}
{% endif %}
