{% extends 'dssgmkt/base.html' %}

{% block pagecontents %}

  <form id="pwdreset">
    <h2>Reset your password</h2>
    <p>You can now reset your password; just type the reset code we sent you
      to your email	address and your new password.</p>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            form="pwdreset"
            formmethod="post">Reset password</button>
  </form>
  <a href="{% url 'dssgmkt:login' %}">Cancel</a>


{% endblock %}
