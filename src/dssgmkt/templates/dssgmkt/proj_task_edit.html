{% extends 'dssgmkt/proj.html' %}

{% block tabcontents %}

  <h4 class="section-header">Edit task</h4>
  <form id="edittask">
    {% csrf_token %}
    {% include 'dssgmkt/components/standard_form_fields.html' %}
    <div class="form-row">
      <div class="col-lg-9 offset-lg-3">
        <button type="submit"
                form="edittask"
                formaction="{% url 'dssgmkt:proj_task_edit' project.id project_task.id %}"
                formmethod="post"
                class="btn btn-success mr-3">
          <i class="material-icons" style="vertical-align: middle">save</i>
          Save
        </button>
        <a class="btn btn-outline-primary"
           href="{% url 'dssgmkt:proj_task_list' project.id %}">
          <i class="material-icons" style="vertical-align: middle">close</i>
          Cancel
        </a>
      </div>
    </div>
  </form>

{% endblock %}
