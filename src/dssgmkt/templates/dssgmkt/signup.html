{% extends 'dssgmkt/base.html' %}

{% block pagecontents %}

  <div class="col-lg-12">
    <form id="signup">
      <h2 class="section-header">Sign up</h2>

      {% csrf_token %}
      {% include 'dssgmkt/components/standard_form_fields.html' with wide_field_names=True %}

      <div class="form-row">
        <div class="col-lg-6 offset-lg-6">
          <button type="submit"
                  form="signup"
                  formaction="{% url 'dssgmkt:signup_form' user_type %}"
                  formmethod="post"
                  class="btn btn-success mr-3">
            <i class="material-icons" style="vertical-align: middle">arrow_forward</i>
            Sign up
          </button>
          <a class="btn btn-outline-primary"
             href="{% url 'dssgmkt:home' %}">
             <i class="material-icons" style="vertical-align: middle">close</i>
             Cancel
          </a>
        </div>
      </div>
      <div class="form-row mt-3">
        <div class="col-lg-6 offset-lg-6">
          <a href="{% url 'dssgmkt:login' %}">Already have an account? Log in instead.</a>
        </div>
      </div>

    </form>
  </div>


{% endblock %}
